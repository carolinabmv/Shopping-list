<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c356afc66b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .done {
        text-decoration: line-through;
      }
      .blue {
        background-color: blue;
      }
      ul {
        padding: 0;
      }
      li {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="enter-item">
        <h1>Shopping list</h1>
        <input type="text" class="enter-input" placeholder="Enter items" />
        <button class="add-btn">Add item</button>
      </div>
      <ul>
        <li class="items">
          <input type="checkbox" class="check" /> Banana
          <a href="#" class="close-btn"><i class="fa-solid fa-xmark fa-xs"></i></a>
        </li>
        <li class="items">
          <input type="checkbox" class="check" /> Jello
          <a href="#" class="close-btn"><i class="fa-solid fa-xmark fa-xs"></i></a>
        </li>
        <li class="items">
          <input type="checkbox" class="check" /> Spinach
          <a href="#" class="close-btn"><i class="fa-solid fa-xmark fa-xs"></i></a>
        </li>
        <li class="items">
          <input type="checkbox" class="check" /> Rice
          <a href="#" class="close-btn"><i class="fa-solid fa-xmark fa-xs"></i></a>
        </li>
      </ul>
